<div class="container" [ngClass]="{ 'dark-theme': darkTheme }">
  <div class="blueHaze">
    <div class="box mat-elevation-z4">
      <span class="metricTitle mat-caption">BlueHaze:</span>
      <span class="metricValue mat-title">{{ blueHazeCount }} Lots</span>
    </div>
  </div>
  <div class="distance">
    <div class="box mat-elevation-z4">
      <span class="metricTitle mat-caption">Distance:</span>
      <span class="metricValue mat-title">{{ distance }} Miles</span>
    </div>
  </div>
  <div class="moves">
    <div class="box mat-elevation-z4">
      <span class="metricTitle mat-caption">Lot Moves:</span>
      <span class="metricValue mat-title">{{ lotMoves }} Lots</span>
    </div>
  </div>
  <div class="rate">
    <div class="box mat-elevation-z4">
      <span class="metricTitle mat-caption">Movement Rate:</span>
      <span class="metricValue mat-title">{{ moveRate }} Lots/Hr</span>
    </div>
  </div>
</div>
